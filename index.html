<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>InstaPage - Crie sua Bio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <div id="auth-buttons">
    <span id="user-name"></span>
    <button id="login-btn" onclick="loginWithGoogle()">Entrar com Google</button>
    <button id="logout-btn" onclick="logout()" style="display: none;">Sair</button>
  </div>

  <!-- Formulário -->
  <div class="container">
    <h1>Crie sua Página de Bio</h1>

    <label>Nome:</label>
    <input type="text" id="nameInput" placeholder="Seu nome"/>

    <label>Bio:</label>
    <textarea id="bioInput" placeholder="Fale sobre você"></textarea>

    <label>Escolha um Template:</label>
    <select id="templateSelect">
      <option value="default">Default</option>
      <option value="dark">Escuro</option>
      <option value="gradient">Degradê</option>
    </select>

    <label>Upload da Imagem:</label>
    <input type="file" id="imageUpload" accept="image/*" />

    <div id="links-container">
      <div class="link-group">
        <input type="url" placeholder="https://seusite.com " class="link-input"/>
        <input type="text" placeholder="Nome do link" class="link-title"/>
      </div>
    </div>
    <button onclick="addLink()">+ Adicionar Link</button>

    <label>Cor do Botão:</label>
    <input type="color" id="colorInput" value="#4A90E2"/>

    <button onclick="previewPage()">Visualizar & Salvar</button>
  </div>

  <!-- Preview -->
  <div id="preview" class="card-preview default hidden">
    <div class="profile-pic"></div>
    <h2 id="previewName">Carregando...</h2>
    <p id="previewBio"></p>
    <div id="previewLinks"></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
